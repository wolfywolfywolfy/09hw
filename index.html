    <body>
        <h1>My Math Equations</h1>

        <form>
            <!--Textbox for equation -->
            <label for="equationName">Equation: </label> 
            <br><input type="text" id="equationName" name="equationName">
            <br>

            <!-- Textbox for subject -->
            <label for = "subjectName">Subject: </label>
            <br><input type="text" id="subjectName" name="subjectName">
            <br>

            <!-- Checkbox (if completed) -->
            <label for="studied">Studied? </label>
            <input type="checkbox" id="studied" name="studied" value="complete">
            <br>

            <!-- Submit button -->
            <input type="button" id="addToTable" value="Add Entry">
            <br>
        </form>

        <!-- For JS to reference (to make table)-->
