<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Touhou</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Touhou Songs</h1>

        <form>
            <!-- Textbox for song -->
            <label for = "songName">Song: </label>
            <br><input type="text" id="songName" name="songName">
            <br>

            <!--Textbox for character -->
            <label for="characterName">Character: </label> 
            <br><input type="text" id="characterName" name="characterName">
            <br>

            <!-- Checkbox (if completed) -->
            <label for="listened">Listened? </label>
            <input type="checkbox" id="listened" name="listened" value="complete">
            <br>

            <!-- Submit button (add ?  onclick="addTableRow()") -->
            <input type="button" id="addToTable" value="Add Entry">
            <br>
        </form>

        <!-- For JS to reference (to make table)-->
        <div id="myTable"></div>
        
        <!-- I don't know what this is for.. maybe calling function -->
        <div id="addTableRow"></div>

    </body>
</html>
